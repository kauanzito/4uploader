<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="O lugar onde você faz uploads">
        <meta property="og:image" content="https://k.top4top.io/p_20648gkga1.jpg">
        <link rel="icon" href="https://k.top4top.io/p_20648gkga1.jpg">
        <link rel="shortcut icon" href="https://k.top4top.io/p_20648gkga1.jpg">
        <title>4Uploader</title>
    </head>
    <body>
        <h1>Upload de arquivo único</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div><label>Selecione o arquivo:</label>
                <br>
                <input type="file" name="file" id="file">
            </div><button style="margin-top: 1rem">Concluir upload</button>
        </form>
        <br>
        <h2>Upload de múltiplos arquivos</h2>
        <form action="/multi-upload" method="POST" enctype="multipart/form-data">
            <div><label>Selecione os arquivos:</label> 
                <br>
                <input type="file" name="files" multiple>
            </div><button style="margin-top: 1rem">Concluir upload</button>
        </form>
    </body>
</html>
