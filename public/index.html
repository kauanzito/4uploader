  <body>
    <h1>Upload de arquivo único</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <div>
        <label>Selecione o arquivo:</label>
        <br />
        <input type="file" name="file" id="file" />
      </div>
      <button style="margin-top: 1rem">Concluir upload</button>
    </form>
    <br />
    <h2>Upload de múltiplos arquivos</h2>
    <form action="/multi-upload" method="POST" enctype="multipart/form-data">
      <div>
        <label>Selecione os arquivos:</label>
        <br />
        <input type="file" name="files" multiple />
      </div>
      <button style="margin-top: 1rem">Concluir upload</button>
    </form>
